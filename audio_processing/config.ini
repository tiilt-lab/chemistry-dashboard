[processing]
asr=google-cloud-speech
keyword_model_limit=20000

[output]
processing_callback=http://127.0.0.1:5000/api/v1/callback/transcript
connect_callback=http://127.0.0.1:5000/api/v1/callback/connect
disconnect_callback=http://127.0.0.1:5000/api/v1/callback/disconnect
tagging_callback=http://127.0.0.1:5000/api/v1/callback/tag

[record]
original=true
reduced=false
recording_folder=recordings

[videorecord]
original=true
reduced=false
video_recording_folder=videorecordings

[videocartoonize]
cartoonize = true

[rootpath]
root_dir=/home/blinc/ 
